<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
    </div>
    <div class="main-wrapper">
      <div>
        <h2>This is not a real online service! You known you need something<br>
        like this in your life to help you realize your deepest dreams.<br>
        Sign up now to get started.<br><br>
        You know you want to.</h2>
      </div>  
      <div class="form-wrapper">
        <h2>Let's do this!</h2>
        <!-- <div class="input-wrapper"> -->
        <form action="" method="post">
          <div class="form-column-left">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd">
          </div>  
          <div class="form-column-right">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"> 
            <label for="confirm-pwd">Confirm Password</label>
            <input type="password" name="confirm-pwd" id="confirm-pwd">
          </div>
        </form>
        <!-- </div> -->
      </div>
      <div>
        <input type="submit">
        <p>Already have an account? <a href="">Log In</a></p>
      </div>
    </div>
    </body>
</body>
</html>
